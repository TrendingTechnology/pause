{{ partial "head.html" . }}

<body class="post">
{{ partial "nav.html" . }}

<main>
  <article>

    <header class="post_header">
      <h1 class="post_title">{{ .Title }}</h1>
      <div class="post_meta">
        <time class="post_time">{{ .Date.Format "Jan 2, 2006 15:04" }}</time>
        {{ partial "tags.html" . }}
      </div>
    </header>

    <div class="post_content">
      {{ .Content }}
    </div>

  </article>
</main>

{{ partial "footer.html" . }}
</body>
</html>
