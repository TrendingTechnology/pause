<aside class="side">
  <div class="description">
    <a href="{{ .Site.BaseURL }}" class="icon logo"><img src="/assets/images/favicon.ico" alt="{{ .Site.Title }}"> {{ .Site.Params.description }}</a>
  </div>

  {{ if .IsPage }}
  {{ partial "recent-posts.html" . }}
  {{ partial "author.html" . }}
  {{ end }}
</aside>

<footer class="footer">
  {{ if .Site.Social }}
    {{ partial "social.html" . }}
  {{ end }}
</footer>

<script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="/assets/js/scripts.js"></script>
