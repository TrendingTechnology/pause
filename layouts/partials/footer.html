<aside class="side">
  <section class="description">
    <a href="{{ .Site.BaseURL }}" class="icon logo"><img src="/assets/images/favicon.ico" alt="{{ .Site.Title }}"> {{ .Site.Params.description }}</a>
  </section>

  {{ if .IsPage }}
    {{ partial "recent-posts.html" . }}
  {{ end }}
</aside>

<footer class="footer">
  {{ if .Site.Social }}
    {{ partial "social.html" . }}
  {{ end }}
</footer>
