<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {{ if .IsHome }}
  <meta name="description" content="{{ .Site.Params.description }}">
  {{ end }}
  {{ .Hugo.Generator }}
  <title>{{ .Title }}{{ if not .IsHome }} | {{ .Site.Title }}{{ end }}</title>
  <link rel="shortcut icon" href="{{ .Site.BaseURL }}assets/images/favicon.ico">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}assets/css/styles.css">
  <link href="{{ .Site.RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}"/>
  {{ if .Params.image }}
  <meta property="og:image" content="{{ .Params.image | absURL }}">
  <meta property="twitter:image" content="{{ .Params.image | absURL }}">
  {{ else }}
  <meta property="og:image" content="{{ .Site.Params.ogpimage | absURL }}">
  <meta property="twitter:image" content="{{ .Site.Params.ogpimage | absURL }}">
  {{ end }}
  <link rel="canonical" href="{{ .Permalink }}">
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
ga('create', 'UA-44406328-7', 'auto');
ga('send', 'pageview');
</script>
</head>
