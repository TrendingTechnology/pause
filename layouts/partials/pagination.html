{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
  <nav class="paginator">

    {{ if .Paginator.HasPrev }}
      <a href="{{.Paginator.Prev.URL}}" class="paginator_prev">{{ with .Site.Params.newerPosts }}{{ . }}{{ else }}newer{{ end }}</a>
    {{ end }}

    {{ if .Paginator.HasNext }}
      <a href="{{.Paginator.Next.URL}}" class="paginator_next">{{ with .Site.Params.olderPosts }}{{ . }}{{ else }}older{{ end }}</a>
    {{ end }}

  </nav>
{{ end }}
