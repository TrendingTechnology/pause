<ul class="postList">
  {{ $paginator := .Paginate (where .Data.Pages "Section" "in" "post link") }}
  {{ range $paginator.Pages }}
    {{ $url := replace .Permalink .Site.BaseURL "" }}
    {{ if and (ne $url "about/") }}
      <li>
        <time><a href="{{ .Permalink }}">{{ .Date.Format "Jan 2 2006" }}</a></time>
        {{ partial "tags.html" . }}
        <h2 class="postList_title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      </li>
    {{ end }}
  {{ end }}
</ul>
