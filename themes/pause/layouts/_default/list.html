<!DOCTYPE html>
<html lang="ja">
{{ partial "header.html" . }}

<body class="list">
<div class="wrapper">
  {{ partial "nav.html" . }}

  {{ if .IsHome }}
    <h1 class="hero">
      <a href="/" class="hero_title altColor">
        <img class="hero_image" src="/images/favicon.ico" alt="site logo">
        {{ .Site.Title }}
      </a>
    </h1>
  {{ else }}
    <header class="postHeader">
      <h1 class="postTitle">{{ .Title }}</h1>
      <p>archives</p>
    </header>
  {{ end }}


  <main>
    {{ partial "post-list.html" . }}
    {{ partial "pagination.html" . }}
  </main>
</div>


{{ partial "footer.html" . }}
</body>
</html>
