<!DOCTYPE html>
<html lang="ja">

{{ partial "header.html" . }}

<body class="post">
  {{ partial "nav.html" . }}

  <main>
    <article>
      <header>
        <h1>{{ .Title }}</h1>
        <div class="post_meta">
          <time class="post_time" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 2, 2006 15:04" }}</time>
          {{ partial "tags.html" . }}
        </div>
      </header>

      <div class="post_content">
        {{ .Content }}
      </div>
    </article>
  </main>

  {{ partial "footer.html" . }}
</body>
</html>
