<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {{ $description := substr (safeHTMLAttr (partial "description.html" . | plainify | replaceRE "\n" "")) 0 140 }}
  <meta name="description" content="{{ $description }}">
  {{ .Hugo.Generator }}
  <title>{{ .Title }}{{ if not .IsHome }} // {{ .Site.Title }}{{ end }}</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ .Site.BaseURL }}images/favicon.png">
  <link rel="icon" href="{{ .Site.BaseURL }}images/favicon.png">
  <link href="{{ .Site.RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}"/>
  {{ $ogimage := trim (index (split (partial "thumbnail.html" .) "|") 1) "\n" | absURL }}
  <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
  <meta property="og:title" content="{{ .Title }}{{ if not .IsHome }} // {{ .Site.Title }}{{ end }}">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:description" content="{{ $description }}">
  <meta property="og:image" content="{{ $ogimage }}">
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@pause_monaural" />
  <meta name="twitter:title" content="{{ .Title }}{{ if not .IsHome }} // {{ .Site.Title }}{{ end }}" />
  <meta name="twitter:description" content="{{ $description }}" />
  <meta name="twitter:image" content="{{ $ogimage }}" />
  <link rel="canonical" href="{{ .Permalink }}">
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-5TJGHVN');</script>
</head>
