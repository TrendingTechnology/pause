<header class="header">

  {{ if not .IsHome}}
    <div class="headerLogo smallLogo"><a href="{{ .Site.BaseURL }}" class="altColor"><img src="/images/favicon.svg" alt="{{ .Site.Title }}"> {{ .Site.Title }}</a></div>
  {{ end }}

  <ul class="globalNav_list">
    {{ range $key, $val := .Site.Params.links }}
    <li><a href="{{ $val }}">{{ humanize $key }}</a></li>
    {{ end }}
    <li><a href="{{ .Site.BaseURL }}tags">Tags</a></li>
    <li><a href="{{ .Site.BaseURL }}about">About</a></li>
    <li class="sideMenu">
      <label class="sideMenu_button" for="sideMenu_checkbox"><i class="fa fa-ellipsis-v"></i></label>
      <input id="sideMenu_checkbox" type="checkbox" name="menu" value="1">
      <div class="sideMenu_body">
        <form action="https://cse.google.com/cse" class="sideMenu_form">
          <input type="hidden" name="cx" value="012685064341537313092:kx4gezia_je">
          <input class="search_input" type="text" name="q">
          <button class="search_button"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </li>
  </ul>
</header>
