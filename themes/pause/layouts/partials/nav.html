<header class="header">

  {{ if not .IsHome}}
    <div class="headerLogo smallLogo"><a href="{{ .Site.BaseURL }}" class="altColor"><img src="/images/icon.png" alt="{{ .Site.Title }}"> {{ .Site.Title }}</a></div>
  {{ end }}

  <ul class="globalNav_list">
    {{ range $key, $val := .Site.Params.links }}
    <li><a href="{{ $val }}">{{ humanize $key }}</a></li>
    {{ end }}
    <li><a href="{{ .Site.BaseURL }}tags">Tags</a></li>
    <li><a href="{{ .Site.BaseURL }}about">About</a></li>
  </ul>
</header>
